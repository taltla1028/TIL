<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- srcset -->
<!-- srcset 특성 사용하기
이번 예제에서는 srcset 특성에 고해상도 버전 로고를 추가했습니다. 
그러면 고해상도 장치에서는 일반 src 이미지 대신 고해상도 이미지를 사용합니다. srcset 특성을 지원하는 사용자 에이전트는 src 특성을 srcset 1x 로 간주합니다. 
-->
<h2> 반응형 이미지</h2>
<img src="https://via.placeholder.com/150"
srcset="./imgs/small.png 300w,
./imgs/mid.png 400w,
./imgs/big.png  600w
"sizes="(min-width: 600px) 600px, 
(min-width: 450px) 450px
300px"
alt="responsive images"/>

<!-- video -->
<!-- HTML <video> 요소는 비디오 플레이백을 지원하는 미디어 플레이어를 문서에 삽입합니다. 오디오 콘텐츠에도 사용할 수 있으나, <audio> 요소가 사용자 경험에 좀 더 적합합니다. -->
<video src="./videos/sample.mp4" autoplay >sample video</video>
<video controls muted loop autoplay>
  <source src="./videos/sample.mp4">
  Sorry
</video>
</body>
</html>
