<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- img -->
  <!-- HTML <img> 요소는 문서에 이미지를 넣습니다.  -->
  <!--
    src 특성은 필수이며, 포함하고자 하는 이미지로의 경로를 지정합니다.
    alt 특성은 이미지의 텍스트 설명이며 필수는 아니지만, 스크린 리더가 alt의 값을 읽어 사용자에게 이미지를 설명하므로, 접근성 차원에서 매우 유용합니다. 또한 네트워크 오류, 콘텐츠 차단, 죽은 링크 등 이미지를 표시할 수 없는 경우에도 이 속성의 값을 대신 보여줍니다.
  -->
<h2> Images </h2>
<!-- 절대경로 -->
<img src=https://images.unsplash.com/photo-1508919801845-fc2ae1bc2a28?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aW1nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80>

<!-- 상대경로 -->
<img height="300px;" width="500px;" src="./imgs/photo-1508919801845-fc2ae1bc2a28.jpeg" alt="두 여성 사진"
title="두 여성 사진"
/>

<!-- alt -->
<!-- alt
이미지의 대체 텍스트 설명.
참고: 브라우저가 항상 이미지를 표시하는건 아닙니다. 예를 들어,

비 시각적 브라우저 (시각 장애인이 사용하는 일부 브라우저 등)
사용자가 이미지 불러오기 거부 (대역폭 절약, 개인정보 보호 등)
유효하지 않은 이미지거나, 지원하지 않는 형식
위와 같은 경우 브라우저가 이미지를 alt 특성의 텍스트로 대체할 수 있습니다. 그러므로 가능한 경우 alt 특성에 항상 유용한 값을 제공해야 합니다.

alt 특성을 아예 지정하지 않은 경우 이미지가 콘텐츠의 중요 부분이나 텍스트로 표현할 수 없음을 의미합니다. 빈 문자열(alt="")을 사용한 경우, 이미지가 콘텐츠의 중요 부분이 아니므로(장식 또는 추적용 픽셀 등), 비 시각적 브라우저가 렌더링 (en-US)을 하지 않아도 된다는 의미입니다. 시각적 브라우저도 alt 특성이 비어있을 경우 깨진 이미지 아이콘을 표시하지 않습니다.

이미지를 텍스트로서 복사-붙여넣기할 때와, 이미지 링크를 북마크 할 때도 alt의 값을 사용합니다.
-->
<!-- height, width 
height
픽셀 단위의 이미지의 고유 크기. 단위 없는 정수여야 합니다.
width
이미지의 픽셀 기준 고유 너비. 단위 없는 정수여야 합니다.
-->

<!-- svg 는 깨지지 않기때문에 아이콘,다이어그램 등에 사용됨 -->
<!-- WEBP 구글이 만든 이미지 포맷 품질 압축,압축률 등이 훨씬 우수 하나 지원 웹사이트가 적음-->
<div>
  <a href="https://caniuse.com/"> can i use src</a>
</div>



</body>
</html>
