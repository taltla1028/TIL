<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,tr,th,td{
      border: 1px solid #333 ;
    }

  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2">/</th>
        <th colspan="2">반기</th>
        <th rowspan="2">합계</th>
        <th rowspan="2">비고</th>
      </tr>
      <tr>
        <th>전반기</th>
        <th>후반기</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>2019</th>
        <td>10억</td>
        <td>20억</td>
        <td>30억</td>
        <td></td>
      </tr>
      <tr>
        <th>2020</th>
        <td>22억</td>
        <td>33억</td>
        <td>55억</td>
        <td rowspan="2">1)</td>
      </tr>
      <tr>
        <th>2021</th>
        <td colspan="2">집계중</td>
        <td>집계중</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
